<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneew Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="stylo.css">
</head>
<body>
    <div id="login-area">
        <h1 class = "bank-title">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input placeholder="Email Address" type="text" class="form-control">
            <br>
            <input placeholder="Password" type="password" class="form-control">
            <br>
            <button id="enter" class="btn btn-info">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <!-- break -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="number" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-info" id="btn-deposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="number" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-info" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // login button event handler
        const btnEnter = document.getElementById("enter");
        btnEnter.addEventListener("click", function() {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit button event handler
        const btnDeposit = document.getElementById("btn-deposit");
        btnDeposit.addEventListener("click", function() {
            const depositNumber = getInputNumber("deposit-amount");

            updateSpanText("current-deposit", depositNumber)
            updateSpanText("current-balance", depositNumber);

            document.getElementById("deposit-amount").value = "";
        })

        //withdraw button event handler

        const btnWithdraw = document.getElementById("btn-withdraw");
        btnWithdraw.addEventListener("click", function() {
            const withdrawNumber = getInputNumber("withdraw-amount");
            const minusWithdraw = withdrawNumber*(-1);

            updateSpanText("current-withdraw", withdrawNumber);
            updateSpanText("current-balance", minusWithdraw);

            document.getElementById("withdraw-amount").value = "";
        })

        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber) {
            const currentAmount = document.getElementById(id).innerText;
            const amount = parseFloat(currentAmount);
            const totalAmount = amount + depositNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
